<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Histórico de Vídeos - American Tube</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* Reset e base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #f1f1f1;
    display: flex;
  }

  /* Cabeçalho topo */
  header {
    background-color: #202020;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 240px; /* Largura da sidebar */
    right: 0;
    z-index: 1000;
  }
  header h1 {
    font-size: 1.5rem;
    color: #f1f1f1;
    margin-left: 10px;
  }
  .logo-container {
    display: flex;
    align-items: center;
  }
  .logo-container img {
    border-radius: 50%;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background-color: #202020;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 20px;
    padding-bottom: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #555 #202020;
  }
  .sidebar::-webkit-scrollbar {
    width: 8px;
  }
  .sidebar::-webkit-scrollbar-track {
    background: #202020;
  }
  .sidebar::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
    border: 2px solid #202020;
  }
  .sidebar-header {
    display: flex;
    align-items: center;
    padding: 0 20px 20px 20px;
    border-bottom: 1px solid #333;
    margin-bottom: 20px;
  }
  .sidebar-header img {
    margin-right: 10px;
  }
  .sidebar-header h1 {
    font-size: 1.2rem;
    color: #f1f1f1;
  }
  .sidebar ul {
    list-style: none;
    margin-bottom: 20px;
    padding: 0;
  }
  .sidebar li a {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #f1f1f1;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .sidebar li a i {
    font-size: 1.2rem;
    margin-right: 15px;
    width: 20px;
    text-align: center;
  }
  .sidebar li a:hover {
    background-color: #333;
  }
  .sidebar li a.active {
    background-color: #3f3f3f;
    font-weight: bold;
    border-left: 3px solid #ff0000;
  }
  .sidebar h4 {
    color: #aaa;
    font-size: 0.9rem;
    text-transform: uppercase;
    padding: 0 20px;
    margin-bottom: 10px;
  }

  /* Container principal */
  .main-content {
    flex-grow: 1;
    margin-left: 240px;
  }
  .container {
    padding-top: 80px;
    max-width: 100%;
    padding: 80px 30px 30px 30px;
  }

  /* Grid vídeos */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
  }

  /* Cards vídeos */
  .video-card {
    background-color: #202020;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }
  .video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  }
  .video-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }
  .video-card-content {
    padding: 15px;
  }
  .video-card h3 {
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #fff;
    line-height: 1.4;
  }
  .video-card p {
    color: #aaa;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  #historicoGrid p {
    text-align: center;
    width: 100%;
    font-size: 1.2rem;
    color: #aaa;
  }

  /* Modal do player */
  #video-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #video-modal.active {
    display: flex;
  }
  #video-modal .modal-content {
    position: relative;
    width: 95%;
    max-width: 960px;
    background-color: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
  }
  #video-modal iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    height: auto;
    border: none;
    display: block;
  }
  #video-modal .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 40px;
    color: #fff;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    cursor: pointer;
    font-weight: 300;
    user-select: none;
    transition: transform 0.2s;
  }
  #video-modal .close-btn:hover {
    transform: scale(1.1);
  }

  /* Responsividade */
  @media (max-width: 992px) {
    .sidebar {
      width: 60px;
    }
    .sidebar .sidebar-header,
    .sidebar h4,
    .sidebar li a span {
      display: none;
    }
    .sidebar li a {
      justify-content: center;
    }
    .sidebar li a i {
      margin-right: 0;
    }
    .main-content {
      margin-left: 60px;
    }
    header {
      left: 60px;
    }
  }
  @media (max-width: 768px) {
    .video-grid {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  }
  @media (max-width: 600px) {
    .sidebar {
      display: none;
    }
    .main-content {
      margin-left: 0;
    }
    header {
      flex-direction: column;
      align-items: flex-start;
      left: 0;
    }
    .container {
      padding-top: 120px;
    }
  }
</style>
</head>
<body>

<nav class="sidebar">
  <div class="sidebar-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1280px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" width="30" height="30" />
    <h1>American Tube</h1>
  </div>
  <ul>
    <li><a href="index.html"><i class="fa-solid fa-house"></i><span>Início</span></a></li>
    <li><a href="emalta.html"><i class="fa-solid fa-fire"></i><span>Em alta</span></a></li>
    <li><a href="historico.html" class="active"><i class="fa-solid fa-history"></i><span>Histórico</span></a></li>
  </ul>
</nav>

<div class="main-content">
  <header>
    <h1>Histórico de Vídeos</h1>
  </header>

  <div class="container">
    <div class="video-grid" id="historicoGrid">
      <!-- Conteúdo gerado por JS -->
    </div>
  </div>
</div>

<div id="video-modal">
  <div class="modal-content">
    <span class="close-btn" title="Fechar">×</span>
    <iframe src="" allowfullscreen allow="autoplay; encrypted-media" allowtransparency="true" title="YouTube video player"></iframe>
  </div>
</div>

<script>
  // Modal e iframe
  const modal = document.getElementById('video-modal');
  const iframe = modal.querySelector('iframe');
  const closeBtn = modal.querySelector('.close-btn');

  // Fecha modal
  function fecharModal() {
    modal.classList.remove('active');
    iframe.src = '';
    document.body.style.overflow = 'auto';
  }
  closeBtn.addEventListener('click', fecharModal);
  modal.addEventListener('click', e => {
    if (e.target === modal) fecharModal();
  });

  // Função para criar cards do histórico
  function criarCard(video) {
    const card = document.createElement('div');
    card.classList.add('video-card');
    card.setAttribute('data-video-url', video.url);
    card.setAttribute('data-video-id', video.videoId);

    card.innerHTML = `
      <img src="${video.thumbnail}" alt="${video.title}">
      <div class="video-card-content">
        <h3>${video.title}</h3>
        <p>Assistido em: ${new Date(video.watchedAt).toLocaleString()}</p>
      </div>
    `;

    // Evento para abrir o vídeo no modal
    card.addEventListener('click', () => {
      iframe.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    return card;
  }

  // Carrega histórico do localStorage e mostra na tela
  document.addEventListener('DOMContentLoaded', () => {
    const historicoGrid = document.getElementById('historicoGrid');
    let historico = JSON.parse(localStorage.getItem('videoHistorico')) || [];

    if (historico.length === 0) {
      historicoGrid.innerHTML = '<p>Nenhum vídeo assistido ainda.</p>';
      return;
    }

    historicoGrid.innerHTML = '';

    historico.forEach(video => {
      const card = criarCard(video);
      historicoGrid.appendChild(card);
    });
  });
</script>

</body>
</html>
